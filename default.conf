# HTTPS Server Block - Serves content securely
server {
    listen 443 ssl;
    server_name whotranslates.com www.whotranslates.com;

    # SSL Certificate and Key Paths
    ssl_certificate /etc/letsencrypt/live/whotranslates.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whotranslates.com/privkey.pem;

    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # Root Directory and Index Files
    root /var/www/html;
    index translator.php index.html;

    # Handle Requests to the Root and Other Directories
    location / {
        try_files $uri $uri/ =404;
    }

    # Handle PHP Files
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;  # Ensure this matches your PHP-FPM service name and port
        fastcgi_index translator.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Serve ACME Challenge Files for Certbot
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    # Security Enhancements with Additional HTTP Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Optional: Enable OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/whotranslates.com/chain.pem;

    # Optional: Log Files
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
